spring:
  application:
    name: ai-resume-parser

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:your-api-key-here}
      chat:
        options:
          model: gpt-4o-mini
          temperature: 0.7
      embedding:
        options:
          model: text-embedding-3-small

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Vector Store Configuration
vector:
  store:
    type: simple # Options: simple (in-memory), pgvector (PostgreSQL)

# Application Settings
app:
  resume:
    storage-path: ./data/resumes
    allowed-extensions: pdf,docx,doc

  ats:
    keywords:
      required-density: 0.02 # 2% keyword density recommended
      max-suggestions: 10

server:
  port: 8080

logging:
  level:
    com.swiftbeard.ai_resume_parser: DEBUG
    org.springframework.ai: DEBUG
